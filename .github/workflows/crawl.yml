name: Crawl Ugandan tracks
on:
  schedule:
    - cron: '0 */6 * * *'   # every 6 hours
  workflow_dispatch:        # manual button
jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install requests beautifulsoup4 python-levenshtein
      - run: mkdir -p public
      - run: python functions/update_leaderboard.py
                  - name: commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          mkdir -p public
          python functions/update_leaderboard.py
          git add public/leaderboard.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "refresh leaderboard" && git push origin main --force-with-lease)
