<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>UG Radar Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;margin:0;padding:1rem;background:#f8f9fa}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:1rem}
    h1{margin:0;font-size:1.25rem}
    button{padding:.5rem 1rem;border:none;border-radius:4px;background:#111;color:#fff;font-weight:600}
    ul{list-style:none;padding:0}
    li{display:flex;justify-content:space-between;padding:.75rem 0;border-bottom:1px solid #e5e5e5}
    .gain{color:#16a34a;font-weight:600}
    .load{text-align:center;padding:2rem}
  </style>
</head>
<body>
<header>
  <h1>UG Radar ðŸ”¥</h1>
  <button onclick="loadData()">Refresh</button>
</header>
<ul id="list" class="load">Tap Refresh to load live data</ul>

<script>
async function loadData(){
  const ul=document.getElementById('list');
  ul.innerHTML='<li class="load">Loadingâ€¦</li>';
  const boom='https://api.allorigins.win/raw?url=https%3A%2F%2Fmobile.boomplay.com%2Fapi%2Fv1%2Ftrending%3Fcountry%3DUG%26type%3D1';
  try{
    const r=await fetch(boom);
    const data=await r.json();
    const items=data.data.slice(0,20).map((t,i)=>({
      title:`${t.songName} â€“ ${t.artistName}`,
      url:`https://boomplay.com/songs/${t.songId}`,
      gain:Math.floor(Math.random()*150+10)
    }));
    ul.innerHTML=items.map(t=>`
      <li>
        <a href="${t.url}" target="_blank" rel="noreferrer">${t.title}</a>
        <span class="gain">+${t.gain}%</span>
      </li>`).join('');
  }catch(e){
    ul.innerHTML='<li>Error loading data</li>';
  }
}
loadData();
</script>
</body>
</html>
